<!DOCTYPE html>
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Java Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link th:href="@{/en/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/" th:text="#{nav.title}"></a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-lg-inline"> <!-- Guide link for lg, xl screens -->
                    <button class="btn btn-light btn-sm btn-block mb-30" data-bs-toggle="modal" data-bs-target="#guide-modal" th:text="#{nav.guide}">
                    </button>
                    <th:block th:replace="${#locale.language + '/guide'} :: modal('guide-modal')">modal</th:block>
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{language}">
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" th:href="@{/changeLanguage(lang='en', redirect=${#httpServletRequest.getRequestURI()})}" th:text="#{language.en}"></a>
                <a class="dropdown-item" th:href="@{/changeLanguage(lang='ko', redirect=${#httpServletRequest.getRequestURI()})}" th:text="#{language.ko}"></a>
            </div>
        </div>
    </div>
</nav>
<div class="content">
    <h2><i class="fas fa-exclamation-triangle"></i> Oops! Something went wrong</h2>
    <h2>Error 404 - Internal Server Error</h2>
    <p>Our engineers are on it! Please try again later.</p>
    <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Go Home</a>
</div>
</body>
</html>
