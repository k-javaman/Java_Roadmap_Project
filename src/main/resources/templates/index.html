<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- metadata and bootstrap links -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<!-- Navbar -->
<!-- Container -->
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <!-- Heading and lead -->
    </div>
    <div class="row justify-content-center text-center mt-4">
        <!-- Download button -->
    </div>
    <div class="row justify-content-center text-center mt-4">
        <div class="col-md-3">
            <h3>Language</h3>
            <!-- Html modal trigger -->
            <button type="button" class="btn btn-primary btn-lg btn-block mb-3" data-toggle="modal" data-target="#html-modal">
                HTML
            </button>
            <th:block th:replace="HTML :: modal('html-modal')">modal</th:block>
        </div>
        <div class="col-md-3">
            <h3>Computer Science</h3>
            <!-- CS Crash Course modal trigger -->
            <button class="btn btn-info btn-lg btn-block mb-3" data-bs-toggle="modal" data-bs-target="#crash-modal">
                CS Crash Course
            </button>
            <th:block th:replace="Crash :: modal('crash-modal')">modal</th:block>
        </div>
        <div class="col-md-3">
            <h3>Additional Resources</h3>
            <!-- Overview of Programming modal trigger -->
            <button class="btn btn-success btn-lg btn-block mb-3" data-bs-toggle="modal" data-bs-target="#overview-modal">
                Overview of Programming
            </button>
            <th:block th:replace="Overview :: modal('overview-modal')">modal</th:block>
        </div>
    </div>
</div>
<!-- JavaScript links -->
</body>
</html>
