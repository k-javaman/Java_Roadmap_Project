<!DOCTYPE html>
<html>
<head>
   <title>Backend Developer Roadmap</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="Our first page">
   <meta name="keywords" content="html tutorial template">
</head>
<body>
<!-- Modal -->
<div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">코딩 입문 가이드</h5>
            <div class="form-check form-switch text-end">
               <input class="form-check-input" type="checkbox" th:id="'switch' + ${id}" th:checked="${state}" onchange="this.form.submit()">
               <label class="form-check-label" th:for="'switch' + ${id}" th:text="#{modal.status}"></label>
            </div>
         </div>
         <div class="modal-body">
            <h4>
               코딩 입문 가이드
            </h4>
            <p>
               조코딩의 유튜브 영상은 초보자를 위한 코딩 입문 가이드로, 기본 개념부터 관심 분야 선택과 학습 순서까지 설명합니다. 코딩은 시간과 노력이 필요하지만, 누구나 배울 수 있으며 창의성과 보람을 주는 일입니다. 조코딩의 영상은 초보자에게 유용하며, 코딩에 대한 이해와 실력 향상을 도와줍니다. 코딩 여정을 시작해보세요.
            </p>
            <p>
               <a href="https://www.youtube.com/watch?v=1t9nKrsdkdw" target="_blank">코딩 분야 소개와 가장 먼저 공부해야 할 것과 공부 순서</a>
            </p>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
